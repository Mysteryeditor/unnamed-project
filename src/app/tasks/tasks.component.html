<div class="container">
    <button class="btn btn-primary float-end my-3">Add Task</button>
    <table class="table table-striped table-responsive">
        <th>ID</th>

        <th>Name</th>

        <th>Assigned Date</th>

        <th>Due Date</th>

        <th>Days Left</th>

        <th>Status</th>

        <th>Actions</th>


        <tbody>
            <tr *ngFor="let x of taskData">
                <td>{{x.id}}</td>
                <td>{{x.title}}</td>
                <td>{{x.assignedDate|date}}</td>
                <td>{{x.dueDate|date}}</td>
                <td>{{getDaysLeft(x.assignedDate,x.dueDate)}}</td>
                <td>{{x.status}}</td>

                <td>
                    <!-- <button class="btn btn-outline-danger">Remove</button> -->
                    <button class="btn btn-outline-info ms-2">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
